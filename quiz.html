<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>This is a sample quiz designed in React</h1>
    </header>
    <main>
      <div class="quiz-head"><h2>Question No. 1 of 5</h2></div>
      <div class="question"><h3>What is the capital of Nepal?</h3></div>
      <br />
      <div class="opts">Kathmandu</div>
      <div class="opts">Nepaljung</div>
      <div class="opts">Tansen</div>
      <br />
      <div><span class="btn">Next Question >></span></div>
      <br />
      <span class="ans-tick"></span>
    </main>
    <footer>
      This quiz is designed by Shailesh Khanal
    </footer>
  </body>
</html>
